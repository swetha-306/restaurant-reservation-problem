<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservations</title>
    <link rel="stylesheet" href="res.css">
</head>
<body>
    <div class="container">
        <center><h3><b>Restaurant Reservations</b></h2><br><center></center>
        
        <form id="reservationForm">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" placeholder="Number of guests" required>

            <label for="time">Reservation Time:</label>
            <input type="time" id="time" required>

            <button type="submit">Add Reservation</button>
        </form><br>

        <br><h3>Reservation List</h3>
        <ul id="reservationList"></ul>
    </div>

    <script src="res.js"></script>
</body>
</html>
